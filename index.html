<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Memory Card Game</title>
</head>
<body>
  <h1>Crypto Flipper</h1>
  <section class="scores">
    <span id="flipCount">0</span> Flip(s)
    <div id="timer">
    
    </div>
    <button id='newGame'>New Game</button>
  </section>
  <div class='deck'>
    <div id='0' class="card" data-framework="bitcoin"><img src="/images/bitcoin.png" alt="bitcoin logo"></div>
    <div id='1' class="card" data-framework='cardano'><img src="/images/cardano.jpeg" alt="cardano logo"></div>
    <div id='2' class="card" data-framework='dogecoin'><img src="/images/dogecoin.png" alt="dogecoin logo"></div>
    <div id='3' class="card" data-framework='ethereum'><img src="/images/ethereum.png" alt="ethereum logo"></div>
    <div id='4' class="card" data-framework='helium'><img src="/images/helium.jpeg" alt="helium logo"></div>
    <div id='5' class="card" data-framework='uniswap'><img src="/images/uniswap.png" alt="uniswap logo"></div>
    <div id='6' class="card" data-framework='vechain'><img src="/images/vechain.png" alt="vechain logo"></div>
    <div id='7' class="card" data-framework='vidya'><img src="/images/Vidya.png" alt="vidya logo"></div>
    <div id='0' class="card" data-framework="bitcoin"><img src="/images/bitcoin.png" alt="bitcoin logo"></div>
    <div id='1' class="card" data-framework='cardano'><img src="/images/cardano.jpeg" alt="cardano logo"></div>
    <div id='2' class="card" data-framework='dogecoin'><img src="/images/dogecoin.png" alt="dogecoin logo"></div>
    <div id='3' class="card" data-framework='ethereum'><img src="/images/ethereum.png" alt="ethereum logo"></div>
    <div id='4' class="card" data-framework='helium'><img src="/images/helium.jpeg" alt="helium logo"></div>
    <div id='5' class="card" data-framework='uniswap'><img src="/images/uniswap.png" alt="uniswap logo"></div>
    <div id='6' class="card" data-framework='vechain'><img src="/images/vechain.png" alt="vechain logo"></div>
    <div id='7' class="card" data-framework='vidya'><img src="/images/Vidya.png" alt="vidya logo"></div>
  </div>
  
</body>
<script src="app.js"></script>
</html>
