<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Memory Card Game</title>
</head>
<body>
  <h1>Burger Flipper</h1>
  <section class="scores">
    <span id="flipCount">0</span> Flip(s)
    <div id="timer">
    
    </div>
    <button id='newGame'>New Game</button>
  </section>
  <div class='deck'>
    <div id='0' class="card test" data-framework="Wei">Wei0</div>
    <div id='1' class="card test" data-framework='Wei'>Wei1</div>
    <div id='2' class="card test" data-framework='Wei'>Wei2</div>
    <div id='3' class="card test" data-framework='Wei'>Wei3</div>
    <div id='4' class="card test" data-framework='Wei'>Wei4</div>
    <div id='5' class="card test" data-framework='Wei'>Wei5</div>
  </div>
  
</body>
<script src="app.js"></script>
</html>
